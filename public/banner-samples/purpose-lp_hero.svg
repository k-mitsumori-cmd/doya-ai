<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="600" viewBox="0 0 1920 600">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0B1220"/>
      <stop offset="60%" stop-color="#2563EB"/>
      <stop offset="100%" stop-color="#1E40AF"/>
    </linearGradient>
    <linearGradient id="panel" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.16"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0.06"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="14" stdDeviation="18" flood-color="#000000" flood-opacity="0.28"/>
    </filter>
  </defs>

  <rect width="1920" height="600" rx="30" fill="url(#bg)"/>

  <!-- abstract grid -->
  <g opacity="0.1">
    <line x1="0" y1="0" x2="0" y2="600" stroke="#FFFFFF" stroke-width="1" />
<line x1="160" y1="0" x2="160" y2="600" stroke="#FFFFFF" stroke-width="1" />
<line x1="320" y1="0" x2="320" y2="600" stroke="#FFFFFF" stroke-width="1" />
<line x1="480" y1="0" x2="480" y2="600" stroke="#FFFFFF" stroke-width="1" />
<line x1="640" y1="0" x2="640" y2="600" stroke="#FFFFFF" stroke-width="1" />
<line x1="800" y1="0" x2="800" y2="600" stroke="#FFFFFF" stroke-width="1" />
<line x1="960" y1="0" x2="960" y2="600" stroke="#FFFFFF" stroke-width="1" />
<line x1="1120" y1="0" x2="1120" y2="600" stroke="#FFFFFF" stroke-width="1" />
<line x1="1280" y1="0" x2="1280" y2="600" stroke="#FFFFFF" stroke-width="1" />
<line x1="1440" y1="0" x2="1440" y2="600" stroke="#FFFFFF" stroke-width="1" />
<line x1="1600" y1="0" x2="1600" y2="600" stroke="#FFFFFF" stroke-width="1" />
<line x1="1760" y1="0" x2="1760" y2="600" stroke="#FFFFFF" stroke-width="1" />
  </g>

  <!-- headline panel -->
  <rect x="115" y="96" width="1114" height="264" rx="36" fill="url(#panel)" stroke="#FFFFFF" stroke-opacity="0.14" filter="url(#shadow)"/>

  <!-- headline text -->
  <text x="173" y="180"
        fill="#FFFFFF" font-family="ui-sans-serif, system-ui, -apple-system, 'Hiragino Sans', 'Noto Sans JP', 'Yu Gothic', sans-serif"
        font-size="60" font-weight="800">
    業務効率を10倍に
  </text>
  <text x="173" y="252"
        fill="#FFFFFF" opacity="0.88"
        font-family="ui-sans-serif, system-ui, -apple-system, 'Hiragino Sans', 'Noto Sans JP', 'Yu Gothic', sans-serif"
        font-size="29" font-weight="700">
    AIで毎日の作業を自動化
  </text>

  <!-- right decoration: accent bars (Bunridge style) -->
  <g transform="translate(1344 108)">
    <rect x="0" y="0" width="77" height="168" rx="4" fill="#06B6D4"/>
    <rect x="115" y="48" width="77" height="120" rx="4" fill="#FBBF24"/>
    <rect x="230" y="72" width="77" height="96" rx="4" fill="#06B6D4" opacity="0.6"/>
  </g>

  <!-- CTA -->
  
  <g filter="url(#shadow)">
    <rect x="1306" y="432"
          width="499" height="96"
          rx="36" fill="#FBBF24"/>
    <text x="1344" y="492"
          fill="#0B1220" font-family="ui-sans-serif, system-ui, -apple-system, 'Hiragino Sans', 'Noto Sans JP', 'Yu Gothic', sans-serif"
          font-size="39" font-weight="900">
      無料で試す
    </text>
  </g>

  <!-- footer label -->
  <text x="115" y="552"
        fill="#FFFFFF" opacity="0.55"
        font-family="ui-sans-serif, system-ui, -apple-system, 'Hiragino Sans', 'Noto Sans JP', 'Yu Gothic', sans-serif"
        font-size="23" font-weight="700">
    SAMPLE BANNER (purpose-lp_hero)
  </text>
</svg>