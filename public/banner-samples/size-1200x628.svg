<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="628" viewBox="0 0 1200 628">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0B1220"/>
      <stop offset="60%" stop-color="#2563EB"/>
      <stop offset="100%" stop-color="#1E40AF"/>
    </linearGradient>
    <linearGradient id="panel" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.16"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0.06"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="14" stdDeviation="18" flood-color="#000000" flood-opacity="0.28"/>
    </filter>
  </defs>

  <rect width="1200" height="628" rx="31" fill="url(#bg)"/>

  <!-- abstract grid -->
  <g opacity="0.1">
    <line x1="0" y1="0" x2="0" y2="628" stroke="#FFFFFF" stroke-width="1" />
<line x1="100" y1="0" x2="100" y2="628" stroke="#FFFFFF" stroke-width="1" />
<line x1="200" y1="0" x2="200" y2="628" stroke="#FFFFFF" stroke-width="1" />
<line x1="300" y1="0" x2="300" y2="628" stroke="#FFFFFF" stroke-width="1" />
<line x1="400" y1="0" x2="400" y2="628" stroke="#FFFFFF" stroke-width="1" />
<line x1="500" y1="0" x2="500" y2="628" stroke="#FFFFFF" stroke-width="1" />
<line x1="600" y1="0" x2="600" y2="628" stroke="#FFFFFF" stroke-width="1" />
<line x1="700" y1="0" x2="700" y2="628" stroke="#FFFFFF" stroke-width="1" />
<line x1="800" y1="0" x2="800" y2="628" stroke="#FFFFFF" stroke-width="1" />
<line x1="900" y1="0" x2="900" y2="628" stroke="#FFFFFF" stroke-width="1" />
<line x1="1000" y1="0" x2="1000" y2="628" stroke="#FFFFFF" stroke-width="1" />
<line x1="1100" y1="0" x2="1100" y2="628" stroke="#FFFFFF" stroke-width="1" />
  </g>

  <!-- headline panel -->
  <rect x="72" y="100" width="696" height="276" rx="38" fill="url(#panel)" stroke="#FFFFFF" stroke-opacity="0.14" filter="url(#shadow)"/>

  <!-- headline text -->
  <text x="108" y="188"
        fill="#FFFFFF" font-family="ui-sans-serif, system-ui, -apple-system, 'Hiragino Sans', 'Noto Sans JP', 'Yu Gothic', sans-serif"
        font-size="63" font-weight="800">
    リンクで伸ばす
  </text>
  <text x="108" y="264"
        fill="#FFFFFF" opacity="0.88"
        font-family="ui-sans-serif, system-ui, -apple-system, 'Hiragino Sans', 'Noto Sans JP', 'Yu Gothic', sans-serif"
        font-size="30" font-weight="700">
    OGP最適
  </text>

  <!-- right decoration: accent bars (Bunridge style) -->
  <g transform="translate(840 113)">
    <rect x="0" y="0" width="48" height="176" rx="4" fill="#06B6D4"/>
    <rect x="72" y="50" width="48" height="126" rx="4" fill="#FBBF24"/>
    <rect x="144" y="75" width="48" height="100" rx="4" fill="#06B6D4" opacity="0.6"/>
  </g>

  <!-- CTA -->
  
  <g filter="url(#shadow)">
    <rect x="816" y="452"
          width="312" height="100"
          rx="38" fill="#FBBF24"/>
    <text x="840" y="515"
          fill="#0B1220" font-family="ui-sans-serif, system-ui, -apple-system, 'Hiragino Sans', 'Noto Sans JP', 'Yu Gothic', sans-serif"
          font-size="41" font-weight="900">
      詳しく
    </text>
  </g>

  <!-- footer label -->
  <text x="72" y="578"
        fill="#FFFFFF" opacity="0.55"
        font-family="ui-sans-serif, system-ui, -apple-system, 'Hiragino Sans', 'Noto Sans JP', 'Yu Gothic', sans-serif"
        font-size="24" font-weight="700">
    SAMPLE BANNER (size-1200x628)
  </text>
</svg>