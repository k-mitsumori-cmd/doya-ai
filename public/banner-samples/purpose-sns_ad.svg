<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1080" height="1080" viewBox="0 0 1080 1080">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0B1220"/>
      <stop offset="60%" stop-color="#2563EB"/>
      <stop offset="100%" stop-color="#1E40AF"/>
    </linearGradient>
    <linearGradient id="panel" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.16"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0.06"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="14" stdDeviation="18" flood-color="#000000" flood-opacity="0.28"/>
    </filter>
  </defs>

  <rect width="1080" height="1080" rx="54" fill="url(#bg)"/>

  <!-- abstract grid -->
  <g opacity="0.1">
    <line x1="0" y1="0" x2="0" y2="1080" stroke="#FFFFFF" stroke-width="1" />
<line x1="90" y1="0" x2="90" y2="1080" stroke="#FFFFFF" stroke-width="1" />
<line x1="180" y1="0" x2="180" y2="1080" stroke="#FFFFFF" stroke-width="1" />
<line x1="270" y1="0" x2="270" y2="1080" stroke="#FFFFFF" stroke-width="1" />
<line x1="360" y1="0" x2="360" y2="1080" stroke="#FFFFFF" stroke-width="1" />
<line x1="450" y1="0" x2="450" y2="1080" stroke="#FFFFFF" stroke-width="1" />
<line x1="540" y1="0" x2="540" y2="1080" stroke="#FFFFFF" stroke-width="1" />
<line x1="630" y1="0" x2="630" y2="1080" stroke="#FFFFFF" stroke-width="1" />
<line x1="720" y1="0" x2="720" y2="1080" stroke="#FFFFFF" stroke-width="1" />
<line x1="810" y1="0" x2="810" y2="1080" stroke="#FFFFFF" stroke-width="1" />
<line x1="900" y1="0" x2="900" y2="1080" stroke="#FFFFFF" stroke-width="1" />
<line x1="990" y1="0" x2="990" y2="1080" stroke="#FFFFFF" stroke-width="1" />
  </g>

  <!-- headline panel -->
  <rect x="65" y="173" width="626" height="475" rx="65" fill="url(#panel)" stroke="#FFFFFF" stroke-opacity="0.14" filter="url(#shadow)"/>

  <!-- headline text -->
  <text x="97" y="324"
        fill="#FFFFFF" font-family="ui-sans-serif, system-ui, -apple-system, 'Hiragino Sans', 'Noto Sans JP', 'Yu Gothic', sans-serif"
        font-size="108" font-weight="800">
    初回20%OFF 今だけ
  </text>
  <text x="97" y="454"
        fill="#FFFFFF" opacity="0.88"
        font-family="ui-sans-serif, system-ui, -apple-system, 'Hiragino Sans', 'Noto Sans JP', 'Yu Gothic', sans-serif"
        font-size="52" font-weight="700">
    予約はカンタン1分
  </text>

  <!-- right decoration: accent bars (Bunridge style) -->
  <g transform="translate(756 194)">
    <rect x="0" y="0" width="43" height="302" rx="4" fill="#06B6D4"/>
    <rect x="65" y="86" width="43" height="216" rx="4" fill="#FBBF24"/>
    <rect x="130" y="130" width="43" height="173" rx="4" fill="#06B6D4" opacity="0.6"/>
  </g>

  <!-- CTA -->
  
  <g filter="url(#shadow)">
    <rect x="734" y="778"
          width="281" height="173"
          rx="65" fill="#FBBF24"/>
    <text x="756" y="886"
          fill="#0B1220" font-family="ui-sans-serif, system-ui, -apple-system, 'Hiragino Sans', 'Noto Sans JP', 'Yu Gothic', sans-serif"
          font-size="70" font-weight="900">
      今すぐチェック
    </text>
  </g>

  <!-- footer label -->
  <text x="65" y="994"
        fill="#FFFFFF" opacity="0.55"
        font-family="ui-sans-serif, system-ui, -apple-system, 'Hiragino Sans', 'Noto Sans JP', 'Yu Gothic', sans-serif"
        font-size="41" font-weight="700">
    SAMPLE BANNER (purpose-sns_ad)
  </text>
</svg>