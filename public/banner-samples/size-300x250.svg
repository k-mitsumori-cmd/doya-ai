<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="300" height="250" viewBox="0 0 300 250">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0B1220"/>
      <stop offset="60%" stop-color="#2563EB"/>
      <stop offset="100%" stop-color="#1E40AF"/>
    </linearGradient>
    <linearGradient id="panel" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.16"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0.06"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="14" stdDeviation="18" flood-color="#000000" flood-opacity="0.28"/>
    </filter>
  </defs>

  <rect width="300" height="250" rx="13" fill="url(#bg)"/>

  <!-- abstract grid -->
  <g opacity="0.1">
    <line x1="0" y1="0" x2="0" y2="250" stroke="#FFFFFF" stroke-width="1" />
<line x1="25" y1="0" x2="25" y2="250" stroke="#FFFFFF" stroke-width="1" />
<line x1="50" y1="0" x2="50" y2="250" stroke="#FFFFFF" stroke-width="1" />
<line x1="75" y1="0" x2="75" y2="250" stroke="#FFFFFF" stroke-width="1" />
<line x1="100" y1="0" x2="100" y2="250" stroke="#FFFFFF" stroke-width="1" />
<line x1="125" y1="0" x2="125" y2="250" stroke="#FFFFFF" stroke-width="1" />
<line x1="150" y1="0" x2="150" y2="250" stroke="#FFFFFF" stroke-width="1" />
<line x1="175" y1="0" x2="175" y2="250" stroke="#FFFFFF" stroke-width="1" />
<line x1="200" y1="0" x2="200" y2="250" stroke="#FFFFFF" stroke-width="1" />
<line x1="225" y1="0" x2="225" y2="250" stroke="#FFFFFF" stroke-width="1" />
<line x1="250" y1="0" x2="250" y2="250" stroke="#FFFFFF" stroke-width="1" />
<line x1="275" y1="0" x2="275" y2="250" stroke="#FFFFFF" stroke-width="1" />
  </g>

  <!-- headline panel -->
  <rect x="18" y="40" width="174" height="110" rx="15" fill="url(#panel)" stroke="#FFFFFF" stroke-opacity="0.14" filter="url(#shadow)"/>

  <!-- headline text -->
  <text x="27" y="75"
        fill="#FFFFFF" font-family="ui-sans-serif, system-ui, -apple-system, 'Hiragino Sans', 'Noto Sans JP', 'Yu Gothic', sans-serif"
        font-size="25" font-weight="800">
    無料
  </text>
  <text x="27" y="105"
        fill="#FFFFFF" opacity="0.88"
        font-family="ui-sans-serif, system-ui, -apple-system, 'Hiragino Sans', 'Noto Sans JP', 'Yu Gothic', sans-serif"
        font-size="12" font-weight="700">
    診断
  </text>

  <!-- right decoration: accent bars (Bunridge style) -->
  <g transform="translate(210 45)">
    <rect x="0" y="0" width="12" height="70" rx="4" fill="#06B6D4"/>
    <rect x="18" y="20" width="12" height="50" rx="4" fill="#FBBF24"/>
    <rect x="36" y="30" width="12" height="40" rx="4" fill="#06B6D4" opacity="0.6"/>
  </g>

  <!-- CTA -->
  
  <g filter="url(#shadow)">
    <rect x="204" y="180"
          width="78" height="40"
          rx="15" fill="#FBBF24"/>
    <text x="210" y="205"
          fill="#0B1220" font-family="ui-sans-serif, system-ui, -apple-system, 'Hiragino Sans', 'Noto Sans JP', 'Yu Gothic', sans-serif"
          font-size="16" font-weight="900">
      詳しく
    </text>
  </g>

  <!-- footer label -->
  <text x="18" y="230"
        fill="#FFFFFF" opacity="0.55"
        font-family="ui-sans-serif, system-ui, -apple-system, 'Hiragino Sans', 'Noto Sans JP', 'Yu Gothic', sans-serif"
        font-size="10" font-weight="700">
    SAMPLE BANNER (size-300x250)
  </text>
</svg>