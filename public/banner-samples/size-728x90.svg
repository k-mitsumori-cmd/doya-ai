<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="728" height="90" viewBox="0 0 728 90">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0B1220"/>
      <stop offset="60%" stop-color="#2563EB"/>
      <stop offset="100%" stop-color="#1E40AF"/>
    </linearGradient>
    <linearGradient id="panel" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.16"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0.06"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="14" stdDeviation="18" flood-color="#000000" flood-opacity="0.28"/>
    </filter>
  </defs>

  <rect width="728" height="90" rx="5" fill="url(#bg)"/>

  <!-- abstract grid -->
  <g opacity="0.1">
    <line x1="0" y1="0" x2="0" y2="90" stroke="#FFFFFF" stroke-width="1" />
<line x1="61" y1="0" x2="61" y2="90" stroke="#FFFFFF" stroke-width="1" />
<line x1="121" y1="0" x2="121" y2="90" stroke="#FFFFFF" stroke-width="1" />
<line x1="182" y1="0" x2="182" y2="90" stroke="#FFFFFF" stroke-width="1" />
<line x1="243" y1="0" x2="243" y2="90" stroke="#FFFFFF" stroke-width="1" />
<line x1="303" y1="0" x2="303" y2="90" stroke="#FFFFFF" stroke-width="1" />
<line x1="364" y1="0" x2="364" y2="90" stroke="#FFFFFF" stroke-width="1" />
<line x1="425" y1="0" x2="425" y2="90" stroke="#FFFFFF" stroke-width="1" />
<line x1="485" y1="0" x2="485" y2="90" stroke="#FFFFFF" stroke-width="1" />
<line x1="546" y1="0" x2="546" y2="90" stroke="#FFFFFF" stroke-width="1" />
<line x1="607" y1="0" x2="607" y2="90" stroke="#FFFFFF" stroke-width="1" />
<line x1="667" y1="0" x2="667" y2="90" stroke="#FFFFFF" stroke-width="1" />
  </g>

  <!-- headline panel -->
  <rect x="44" y="14" width="422" height="40" rx="5" fill="url(#panel)" stroke="#FFFFFF" stroke-opacity="0.14" filter="url(#shadow)"/>

  <!-- headline text -->
  <text x="66" y="27"
        fill="#FFFFFF" font-family="ui-sans-serif, system-ui, -apple-system, 'Hiragino Sans', 'Noto Sans JP', 'Yu Gothic', sans-serif"
        font-size="9" font-weight="800">
    今だけ
  </text>
  <text x="66" y="38"
        fill="#FFFFFF" opacity="0.88"
        font-family="ui-sans-serif, system-ui, -apple-system, 'Hiragino Sans', 'Noto Sans JP', 'Yu Gothic', sans-serif"
        font-size="4" font-weight="700">
    限定
  </text>

  <!-- right decoration: accent bars (Bunridge style) -->
  <g transform="translate(510 16)">
    <rect x="0" y="0" width="29" height="25" rx="4" fill="#06B6D4"/>
    <rect x="44" y="7" width="29" height="18" rx="4" fill="#FBBF24"/>
    <rect x="87" y="11" width="29" height="14" rx="4" fill="#06B6D4" opacity="0.6"/>
  </g>

  <!-- CTA -->
  

  <!-- footer label -->
  <text x="44" y="83"
        fill="#FFFFFF" opacity="0.55"
        font-family="ui-sans-serif, system-ui, -apple-system, 'Hiragino Sans', 'Noto Sans JP', 'Yu Gothic', sans-serif"
        font-size="3" font-weight="700">
    SAMPLE BANNER (size-728x90)
  </text>
</svg>