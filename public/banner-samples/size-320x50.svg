<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="320" height="50" viewBox="0 0 320 50">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0B1220"/>
      <stop offset="60%" stop-color="#2563EB"/>
      <stop offset="100%" stop-color="#1E40AF"/>
    </linearGradient>
    <linearGradient id="panel" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.16"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0.06"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="14" stdDeviation="18" flood-color="#000000" flood-opacity="0.28"/>
    </filter>
  </defs>

  <rect width="320" height="50" rx="3" fill="url(#bg)"/>

  <!-- abstract grid -->
  <g opacity="0.1">
    <line x1="0" y1="0" x2="0" y2="50" stroke="#FFFFFF" stroke-width="1" />
<line x1="27" y1="0" x2="27" y2="50" stroke="#FFFFFF" stroke-width="1" />
<line x1="53" y1="0" x2="53" y2="50" stroke="#FFFFFF" stroke-width="1" />
<line x1="80" y1="0" x2="80" y2="50" stroke="#FFFFFF" stroke-width="1" />
<line x1="107" y1="0" x2="107" y2="50" stroke="#FFFFFF" stroke-width="1" />
<line x1="133" y1="0" x2="133" y2="50" stroke="#FFFFFF" stroke-width="1" />
<line x1="160" y1="0" x2="160" y2="50" stroke="#FFFFFF" stroke-width="1" />
<line x1="187" y1="0" x2="187" y2="50" stroke="#FFFFFF" stroke-width="1" />
<line x1="213" y1="0" x2="213" y2="50" stroke="#FFFFFF" stroke-width="1" />
<line x1="240" y1="0" x2="240" y2="50" stroke="#FFFFFF" stroke-width="1" />
<line x1="267" y1="0" x2="267" y2="50" stroke="#FFFFFF" stroke-width="1" />
<line x1="293" y1="0" x2="293" y2="50" stroke="#FFFFFF" stroke-width="1" />
  </g>

  <!-- headline panel -->
  <rect x="19" y="8" width="186" height="22" rx="3" fill="url(#panel)" stroke="#FFFFFF" stroke-opacity="0.14" filter="url(#shadow)"/>

  <!-- headline text -->
  <text x="29" y="15"
        fill="#FFFFFF" font-family="ui-sans-serif, system-ui, -apple-system, 'Hiragino Sans', 'Noto Sans JP', 'Yu Gothic', sans-serif"
        font-size="5" font-weight="800">
    タップ
  </text>
  <text x="29" y="21"
        fill="#FFFFFF" opacity="0.88"
        font-family="ui-sans-serif, system-ui, -apple-system, 'Hiragino Sans', 'Noto Sans JP', 'Yu Gothic', sans-serif"
        font-size="2" font-weight="700">
    簡単
  </text>

  <!-- right decoration: accent bars (Bunridge style) -->
  <g transform="translate(224 9)">
    <rect x="0" y="0" width="13" height="14" rx="4" fill="#06B6D4"/>
    <rect x="19" y="4" width="13" height="10" rx="4" fill="#FBBF24"/>
    <rect x="38" y="6" width="13" height="8" rx="4" fill="#06B6D4" opacity="0.6"/>
  </g>

  <!-- CTA -->
  

  <!-- footer label -->
  <text x="19" y="46"
        fill="#FFFFFF" opacity="0.55"
        font-family="ui-sans-serif, system-ui, -apple-system, 'Hiragino Sans', 'Noto Sans JP', 'Yu Gothic', sans-serif"
        font-size="2" font-weight="700">
    SAMPLE BANNER (size-320x50)
  </text>
</svg>