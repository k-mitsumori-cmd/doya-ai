<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="600" height="200" viewBox="0 0 600 200">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0B1220"/>
      <stop offset="60%" stop-color="#2563EB"/>
      <stop offset="100%" stop-color="#1E40AF"/>
    </linearGradient>
    <linearGradient id="panel" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.16"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0.06"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="14" stdDeviation="18" flood-color="#000000" flood-opacity="0.28"/>
    </filter>
  </defs>

  <rect width="600" height="200" rx="10" fill="url(#bg)"/>

  <!-- abstract grid -->
  <g opacity="0.1">
    <line x1="0" y1="0" x2="0" y2="200" stroke="#FFFFFF" stroke-width="1" />
<line x1="50" y1="0" x2="50" y2="200" stroke="#FFFFFF" stroke-width="1" />
<line x1="100" y1="0" x2="100" y2="200" stroke="#FFFFFF" stroke-width="1" />
<line x1="150" y1="0" x2="150" y2="200" stroke="#FFFFFF" stroke-width="1" />
<line x1="200" y1="0" x2="200" y2="200" stroke="#FFFFFF" stroke-width="1" />
<line x1="250" y1="0" x2="250" y2="200" stroke="#FFFFFF" stroke-width="1" />
<line x1="300" y1="0" x2="300" y2="200" stroke="#FFFFFF" stroke-width="1" />
<line x1="350" y1="0" x2="350" y2="200" stroke="#FFFFFF" stroke-width="1" />
<line x1="400" y1="0" x2="400" y2="200" stroke="#FFFFFF" stroke-width="1" />
<line x1="450" y1="0" x2="450" y2="200" stroke="#FFFFFF" stroke-width="1" />
<line x1="500" y1="0" x2="500" y2="200" stroke="#FFFFFF" stroke-width="1" />
<line x1="550" y1="0" x2="550" y2="200" stroke="#FFFFFF" stroke-width="1" />
  </g>

  <!-- headline panel -->
  <rect x="36" y="32" width="348" height="88" rx="12" fill="url(#panel)" stroke="#FFFFFF" stroke-opacity="0.14" filter="url(#shadow)"/>

  <!-- headline text -->
  <text x="54" y="60"
        fill="#FFFFFF" font-family="ui-sans-serif, system-ui, -apple-system, 'Hiragino Sans', 'Noto Sans JP', 'Yu Gothic', sans-serif"
        font-size="20" font-weight="800">
    クーポン配布
  </text>
  <text x="54" y="84"
        fill="#FFFFFF" opacity="0.88"
        font-family="ui-sans-serif, system-ui, -apple-system, 'Hiragino Sans', 'Noto Sans JP', 'Yu Gothic', sans-serif"
        font-size="10" font-weight="700">
    本日まで
  </text>

  <!-- right decoration: accent bars (Bunridge style) -->
  <g transform="translate(420 36)">
    <rect x="0" y="0" width="24" height="56" rx="4" fill="#06B6D4"/>
    <rect x="36" y="16" width="24" height="40" rx="4" fill="#FBBF24"/>
    <rect x="72" y="24" width="24" height="32" rx="4" fill="#06B6D4" opacity="0.6"/>
  </g>

  <!-- CTA -->
  

  <!-- footer label -->
  <text x="36" y="184"
        fill="#FFFFFF" opacity="0.55"
        font-family="ui-sans-serif, system-ui, -apple-system, 'Hiragino Sans', 'Noto Sans JP', 'Yu Gothic', sans-serif"
        font-size="8" font-weight="700">
    SAMPLE BANNER (size-600x200)
  </text>
</svg>