<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="720" viewBox="0 0 1280 720">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0B1220"/>
      <stop offset="60%" stop-color="#2563EB"/>
      <stop offset="100%" stop-color="#1E40AF"/>
    </linearGradient>
    <linearGradient id="panel" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.16"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0.06"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="14" stdDeviation="18" flood-color="#000000" flood-opacity="0.28"/>
    </filter>
  </defs>

  <rect width="1280" height="720" rx="36" fill="url(#bg)"/>

  <!-- abstract grid -->
  <g opacity="0.1">
    <line x1="0" y1="0" x2="0" y2="720" stroke="#FFFFFF" stroke-width="1" />
<line x1="107" y1="0" x2="107" y2="720" stroke="#FFFFFF" stroke-width="1" />
<line x1="213" y1="0" x2="213" y2="720" stroke="#FFFFFF" stroke-width="1" />
<line x1="320" y1="0" x2="320" y2="720" stroke="#FFFFFF" stroke-width="1" />
<line x1="427" y1="0" x2="427" y2="720" stroke="#FFFFFF" stroke-width="1" />
<line x1="533" y1="0" x2="533" y2="720" stroke="#FFFFFF" stroke-width="1" />
<line x1="640" y1="0" x2="640" y2="720" stroke="#FFFFFF" stroke-width="1" />
<line x1="747" y1="0" x2="747" y2="720" stroke="#FFFFFF" stroke-width="1" />
<line x1="853" y1="0" x2="853" y2="720" stroke="#FFFFFF" stroke-width="1" />
<line x1="960" y1="0" x2="960" y2="720" stroke="#FFFFFF" stroke-width="1" />
<line x1="1067" y1="0" x2="1067" y2="720" stroke="#FFFFFF" stroke-width="1" />
<line x1="1173" y1="0" x2="1173" y2="720" stroke="#FFFFFF" stroke-width="1" />
  </g>

  <!-- headline panel -->
  <rect x="77" y="115" width="742" height="317" rx="43" fill="url(#panel)" stroke="#FFFFFF" stroke-opacity="0.14" filter="url(#shadow)"/>

  <!-- headline text -->
  <text x="115" y="216"
        fill="#FFFFFF" font-family="ui-sans-serif, system-ui, -apple-system, 'Hiragino Sans', 'Noto Sans JP', 'Yu Gothic', sans-serif"
        font-size="72" font-weight="800">
    保存版：広告が伸びる型
  </text>
  <text x="115" y="302"
        fill="#FFFFFF" opacity="0.88"
        font-family="ui-sans-serif, system-ui, -apple-system, 'Hiragino Sans', 'Noto Sans JP', 'Yu Gothic', sans-serif"
        font-size="35" font-weight="700">
    今日から使える3つ
  </text>

  <!-- right decoration: accent bars (Bunridge style) -->
  <g transform="translate(896 130)">
    <rect x="0" y="0" width="51" height="202" rx="4" fill="#06B6D4"/>
    <rect x="77" y="58" width="51" height="144" rx="4" fill="#FBBF24"/>
    <rect x="154" y="86" width="51" height="115" rx="4" fill="#06B6D4" opacity="0.6"/>
  </g>

  <!-- CTA -->
  

  <!-- footer label -->
  <text x="77" y="662"
        fill="#FFFFFF" opacity="0.55"
        font-family="ui-sans-serif, system-ui, -apple-system, 'Hiragino Sans', 'Noto Sans JP', 'Yu Gothic', sans-serif"
        font-size="27" font-weight="700">
    SAMPLE BANNER (purpose-youtube)
  </text>
</svg>